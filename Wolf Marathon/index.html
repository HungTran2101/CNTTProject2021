<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Wolf Marathon</title>
   </head>
   
   <body>
      <main>
         <header></header>
         <div id="loginSection">
            <button type="button" id="loginBtn" onclick="loginGame()">Login</button>
            <button type="button" id="signInBtn" onclick="signInGame()">Sign in</button>
         </div>

         <div id="loginForm">
            <label id="lblUser" for="userInput">Username:<input type="text" id="userInput"/></label></br>
            <label id="lblPass" for="passInput">Password:&nbsp<input type="password" id="passInput"/></label></br>
            <label id="lblConfPass" for="confPassInput">Confirm Password:&nbsp<input type="password" id="confPassInput"/></label>
            <div id="formBtn">
               <button type="button" id="loginBtn1">Login</button>
               <button type="button" id="cancelBtn">Cancel</button>
            </div>
         </div>
         <hr id="headline" color="crimson" size="3px" />
         <div id="menu">
            <h1 id="gameTitle">Wolf Marathon</h1>
            <h3>You must login first to play!</h3>
            <button type="button" id="playBtn" onclick="startgame()">
               PLAY
            </button>
            <button type="button" id="storeBtn" onclick="storeBtn()">
               STORE
            </button>
         </div>
         <div id="playZone">
            <canvas id="playCanvas" width="1200" height="700"></canvas>
            <section>
               <div id="pauseBtn" onclick="pauseGame()"></div>
               <div id="resumeBtn" onclick="resumeGame()"></div>
            </section>
         </div>
         <button type="button" id="soundBtn" onclick="backMusic()"> </button>
         <hr id="footline" color="crimson" size="3px" />
      </main>
   </body>
   <script src="wolf.js"></script>
   <script src="obsticals.js"></script>
   <script src="game.js"></script>
</html>
