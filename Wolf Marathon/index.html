<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css" />
   <meta name="author" content="www.twitter.com/cheeriottis">
   <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
   <title>Wolf Marathon</title>
</head>

<body onload="loadData()">
   <header>
      <input class="noDisplay" type="checkbox" id="loginBtn">
      <button type="button" class="btnLog-Sign" onclick="loginGame()">Login</button>
      <br>
      <input class="noDisplay" type="checkbox" id="signUpBtn">
      <button type="button" class="btnLog-Sign" onclick="signUpGame()">Sign up</button>
      <div id="loginForm">
         <label id="lblUser" for="userInput">Username<br><input class="input" type="text" id="userInput"
               placeholder="Your name" /></label></br>
         <label id="lblPass" for="passInput">Password<br><input class="input" type="password" id="passInput"
               placeholder="Your password" /></label></br>
         <input class="noDisplay" type="checkbox" id="chbxConfPass">
         <label id="lblConfPass" for="confPassInput">Confirm Password<br><input class="input" type="password"
               id="confPassInput" placeholder="Confirm here" /></label>
         <br>
         <button type="button" id="signInBtn" onclick="login()">Sign in</button>
         <button type="button" id="cancelBtn" onclick="cancelLogin()">Cancel</button>
      </div>
   </header>
   <main id="main">
      <hr id="headline" style="size:3px" />
      <div id="Forms">
         <input class="noDisplay" type="checkbox" id="storeBtn">
         <div id="menu">
            <h1 id="gameTitle">Wolf Marathon</h1>
            <h3>You must login first to play!</h3>
            <button type="button" onclick="startgame()">PLAY</button>
            <button type="button" onclick="storeBtn()">STORE</button>
         </div>
         <div id="store">
            <div id="walletSection">
               <p>Wallet</p>
               <div>
                  <img src="images/coin1.png" alt="your wallet">
                  <span id="wallet">0</span>
               </div>
            </div>
            <div id="navigation">
               <a href="#" class="action-button green active" id="btnWolf" onclick="selectSkin(0)">Wolf</a>
               <a href="#" class="action-button yellow" id="btnCactus" onclick="selectSkin(1)">Cactus</a>
               <a href="#" class="action-button red" id="btnBear" onclick="selectSkin(2)">Bear</a>
            </div>
            <div id="skins-section">
               <div class="outer-frame">
                  <img src="images/wolf_jump1.png" class="inner-frame" alt="skin #1">
               </div>
               <div class="outer-frame">
                  <img src="images/wolf_jump2.png" class="inner-frame" alt="skin #2">
               </div>
               <div class="outer-frame">
                  <img src="images/wolf_jump3.png" class="inner-frame" alt="skin #3">
               </div>
            </div>
            <div id="buy-section">
               <button type="button" class="buyBtn" onclick="playerBuy(0)">
                  <span name="textBuyBtn">200</span><img src="images/coin1.png" alt="coin" class="buyIcon">
               </button>
               <button type="button" class="buyBtn" onclick="playerBuy(1)">
                  <span name="textBuyBtn">400</span><img src="images/coin1.png" alt="coin" class="buyIcon">
               </button>
               <button type="button" class="buyBtn" onclick="playerBuy(2)">
                  <span name="textBuyBtn">600</span><img src="images/coin1.png" alt="coin" class="buyIcon">
               </button>
            </div>
            <button type="button" id="backStore" onclick="backStore()"></button>
         </div>
      </div>
      <div id="playZone">
         <canvas id="playCanvas"></canvas>
         <div id="pauseBtn" onclick="pause_resumeGame()"></div>
      </div>
      <button type="button" id="soundBtn" onclick="toggleMusic()"></button>
      <hr id="footline" style="size:3px" />
   </main>
   <footer>
      <h3><span style="color:cyan">HOW TO PLAY?</span></h3>
      <h3>Press space bar or arrow up to jump. <br> Avoid obstacles and collect coins for fabulous skins in store.</h3>
      <h4>
         <span style="color:tomato">Any bug found please contact</span> 
         <a style="color:greenyellow;" href = "mailto:hung9cong@gmail.com?subject = Feedback&body = Message">here</a>
      </h4>
   </footer>
   <br>
   <audio src="sounds/background.mp3" id="music" loop></audio>
</body>
<script src="wolf.js"></script>
<script src="obsticals.js"></script>
<script src="game.js"></script>

</html>
