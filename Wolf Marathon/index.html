<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Wolf Marathon</title>
   </head>

   <body>
      <div>
         <header>Hello</header>
         <div id="menu">
            <h1 id="gameTitle">Wolf Marathon</h1>
            <button type="button" id="playBtn" onclick="startgame()">
               PLAY
            </button>
            <button type="button" id="storeBtn" onclick="storeBtn()">
               STORE
            </button>
            <br />
            <div class="soundBtn" onclick="soundBtn()" id="soundBtn"></div>
         </div>

         <div id="playZone">
            <canvas id="playCanvas" width="1200" height="700"></canvas>
            <section>
               <div id="pauseBtn" onclick="pause()"></div>
               <div id="resumeBtn" onclick="resume()"></div>
            </section>
         </div>
      </div>
   </body>

   <script src="wolf.js"></script>
   <script src="obsticals.js"></script>
   <script src="game.js"></script>
</html>
