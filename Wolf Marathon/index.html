<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Wolf Marathon</title>
   </head>
   <body>
      
      <header>
         <input class="noDisplay" type="checkbox" id="loginBtn">
         <button type="button" class="btnLog-Sign" onclick="loginGame()">Login</button>
         <br>
         <input class="noDisplay" type="checkbox" id="signUpBtn">
         <button type="button" class="btnLog-Sign" onclick="signUpGame()">Sign up</button>
         <div id="loginForm">
            <label id="lblUser" for="userInput">Username<br><input class="input" type="text" id="userInput" placeholder="Your name"/></label></br>
            <label id="lblPass" for="passInput">Password<br><input class="input" type="password" id="passInput" placeholder="Your password"/></label></br>
            <input class="noDisplay" type="checkbox" id="chbxConfPass">
            <label id="lblConfPass" for="confPassInput">Confirm Password<br><input class="input" type="password" id="confPassInput" placeholder="Confirm here"/></label>
            <br>
               <button type="button" id="signInBtn">Sign in</button>
               <button type="button" id="cancelBtn" onclick="cancelLogin()">Cancel</button>
         </div>
      </header>
      <main id="main">
         <hr id="headline" size="3px" />
         <div id="menu">
            <h1 id="gameTitle">Wolf Marathon</h1>
            <h3>You must login first to play!</h3>
            <button type="button" id="playBtn" onclick="startgame()">
               PLAY
            </button>
            <button type="button" id="storeBtn" onclick="storeBtn()">
               STORE
            </button>
         </div>
         <div id="playZone">
            <canvas id="playCanvas"></canvas>
            <section>
               <div id="pauseBtn" onclick="pause_resumeGame()"></div>
            </section>
         </div>
         <button type="button" id="soundBtn" onclick="backMusic()"> </button>
         <hr id="footline" size="3px" />
      </main>
      test <br>test <br>test <br>test <br>test <br>test <br>test <br>test <br>test <br>test <br>
   </body>
   <script src="wolf.js"></script>
   <script src="obsticals.js"></script>
   <script src="game.js"></script>
</html>
